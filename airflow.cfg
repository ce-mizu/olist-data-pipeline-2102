# Configurações do Airflow para o projeto Olist Data Pipeline

[core]
# Diretório base do Airflow
airflow_home = /home/eduardomizumoto/code/ce-mizu/olist-data-pipeline-2102/airflow

# Diretório das DAGs
dags_folder = /home/eduardomizumoto/code/ce-mizu/olist-data-pipeline-2102/airflow/dags

# Diretório dos plugins
plugins_folder = /home/eduardomizumoto/code/ce-mizu/olist-data-pipeline-2102/airflow/plugins

# Diretório dos logs
base_log_folder = /home/eduardomizumoto/code/ce-mizu/olist-data-pipeline-2102/airflow/logs

# Executor (SequentialExecutor para desenvolvimento com SQLite)
executor = SequentialExecutor

# Banco de dados (SQLite para desenvolvimento)
sql_alchemy_conn = sqlite:////home/eduardomizumoto/code/ce-mizu/olist-data-pipeline-2102/airflow/airflow.db

# Configurações de paralelismo
parallelism = 32
dag_concurrency = 16
max_active_runs_per_dag = 16

# Timezone
default_timezone = America/Sao_Paulo

# Carregar exemplos de DAGs
load_examples = False

[scheduler]
# Intervalo de parsing das DAGs
dag_dir_list_interval = 300
catchup_by_default = False

[webserver]
# Interface web
web_server_host = 0.0.0.0
web_server_port = 8080
secret_key = sua_chave_secreta_aqui

# Autenticação (para produção, configurar RBAC)
authenticate = False

[email]
# Configurações de email (ajustar conforme necessário)
email_backend = airflow.providers.sendgrid.utils.emailer.send_email

[logging]
# Configurações de logging
logging_level = INFO
fab_logging_level = WARN

[dbt]
# Configurações específicas para dbt
dbt_project_dir = /home/eduardomizumoto/code/ce-mizu/olist-data-pipeline-2102/dbt
dbt_profiles_dir = /home/eduardomizumoto/code/ce-mizu/olist-data-pipeline-2102/dbt
